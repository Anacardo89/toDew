<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="new-task-container">
        <h1>Tasks</h1>

        <form>
          <input type="text" name="task-name" placeholder="It's what you have ToDo :)">
          <input type="submit" value="Add">
        </form>
      </div>

      <div class="tasks">
        <div class="todo-container">
          <h2>Todo</h2>
          <ul>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
          </ul>
        </div>
        <div class="working-container"><h2>Working on</h2></div>
        <div class="pending-container"><h2>Pending</h2></div>
        <div class="test-container"><h2>Testing</h2></div>
        <div class="done-container"><h2>Done</h2></div>
      </div>
      

    </div>
    
	<script src="index.js"></script>
  </body>
</html>

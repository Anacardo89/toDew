<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="new-task-container">
      <h1>Tasks</h1>
      <form>
        <input type="text" id="task-input" placeholder="It's what you have ToDo">
        <button onclick="addTask();return false;">Add</button>
      </form>
    </div>

    <div class="tasks">

      <div id="todo-container" class="task-container">
        <h2>Todo</h2>
        <div id="todo-list" class="droppable-list">
        </div>
      </div>

      <div id="working-container" class="task-container">
        <h2>Working on</h2>
        <div id="working-list" class="droppable-list">
        </div>
      </div>

      <div id="pending-container" class="task-container">
        <h2>Pending</h2>
        <div id="pending-list" class="droppable-list">
        </div>
      </div>

      <div id="testing-container" class="task-container">
        <h2>Testing</h2>
        <div id="testing-list" class="droppable-list">
        </div>
      </div>

      <div id="done-container" class="task-container">
        <h2>Done</h2>
        <div id="done-list" class="droppable-list">
        </div>
      </div>

    </div>
    
	<script src="index.js"></script>
  </body>
</html>

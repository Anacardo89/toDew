<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDew</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-row">
      <div class="left-side">
        <div class="new-task-container">
          <h1>Ad ToDews in 'ere</h1>
          <form>
            <input type="text" id="task-input" placeholder="It's wat ya 'ave ToDew">
            <button onclick="addTask();return false;">+ 1</button>
          </form>
        </div>
        <button class="save-button" onclick="saveData();return false;">Stor ToDews</buttonbutton>
      </div>
      <button class="clear-button" onclick="clearData();return false;">Argh, start ovar</buttonbutton>
    </div>
    <div class="task-containers">
      <div id="todo-container" class="task-container">
        <h2>ToDew</h2>
        <div id="todo-list" class="droppable-list">
        </div>
      </div>
      <div id="working-container" class="task-container">
        <h2>On it!</h2>
        <div id="working-list" class="droppable-list">
        </div>
      </div>
      <div id="pending-container" class="task-container">
        <h2>Pendin pile</h2>
        <div id="pending-list" class="droppable-list">
        </div>
      </div>
      <div id="testing-container" class="task-container">
        <h2>Stress test</h2>
        <div id="testing-list" class="droppable-list">
        </div>
      </div>
      <div id="done-container" class="task-container">
        <h2>It's Dewn!</h2>
        <div id="done-list" class="droppable-list">
        </div>
      </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
